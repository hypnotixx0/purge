<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/e1bc9dd5-25b2-4626-9afc-694f3188bac0.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - /Purge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 404 Page Specific Styles */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            background: var(--dark);
            border: 1px solid var(--light-gray);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .error-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow-color, rgba(139, 92, 246, 0.1)), transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .error-icon {
            font-size: 6rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--glow-color, rgba(139, 92, 246, 0.5)));
        }

        .error-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .error-subtitle {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }

        .error-description {
            color: var(--text);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
            opacity: 0.8;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 15px var(--glow-color, rgba(139, 92, 246, 0.4));
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--glow-color, rgba(139, 92, 246, 0.6));
        }

        .btn-secondary {
            background: var(--gray);
            color: var(--white);
            border: 1px solid var(--light-gray);
        }

        .btn-secondary:hover {
            background: var(--light-gray);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Error details */
        .error-details {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.1);
            position: relative;
            z-index: 2;
        }

        .error-details summary {
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .error-details pre {
            background: var(--black);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            color: var(--text);
            font-size: 0.85rem;
            overflow-x: auto;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-subtitle {
                font-size: 1.2rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- 404 Content -->
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved. 
                Don't worry, even the best explorers get lost sometimes!
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="games.html" class="btn btn-secondary">
                    <i class="fas fa-gamepad"></i>
                    Browse Games
                </a>
                <a href="apps.html" class="btn btn-secondary">
                    <i class="fas fa-apps"></i>
                    View Apps
                </a>
            </div>
            
            <div class="error-details">
                <summary>Technical Details</summary>
                <pre id="error-info">Loading error information...</pre>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 /Purge. Anyone posing as this site that isnt unhiin is false.</p>
    </footer>

    <!-- Load scripts -->
    <script src="debug.js"></script>
    <script src="utils.js"></script>
    <script src="tab-cloaking.js"></script>
    <script src="theme-manager.js"></script>
    <script src="snow.js"></script>
    <script src="tooltip-manager.js"></script>
    <script src="accessibility.js"></script>

    <script>
        // Display error information
        document.addEventListener('DOMContentLoaded', function() {
            const errorInfo = document.getElementById('error-info');
            const currentUrl = window.location.href;
            const referrer = document.referrer || 'No referrer';
            
            const errorDetails = {
                'Current URL': currentUrl,
                'Referrer': referrer,
                'User Agent': navigator.userAgent,
                'Timestamp': new Date().toISOString(),
                'Path': window.location.pathname
            };
            
            errorInfo.textContent = JSON.stringify(errorDetails, null, 2);
            
            console.log('üîç 404 Error Details:', errorDetails);
        });
    </script>
</body>
</html>
